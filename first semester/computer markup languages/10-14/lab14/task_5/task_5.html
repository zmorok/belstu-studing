<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Задание 1</title>
</head>

<body>

  <div class="task_5">

    <svg class="circle" xmlns="http://www.w3.org/2000/svg" width="200" height="200">
      <circle cx="100" cy="100" r="95" stroke="blue" stroke-width="10" fill="blue" />
    </svg>

    <svg class="square" xmlns="http://www.w3.org/2000/svg" width="300" height="300">
      <path id="animatedSquare" d="M20,20 H275 V250 H20 Z" stroke="black" stroke-width="0" fill="red">
        <animate attributeName="stroke-width" values="0;20" dur="2s" begin="0s" fill="freeze" />
      </path>
    </svg>


    <svg class="ellipse" xmlns="http://www.w3.org/2000/svg" width="300" height="200">
      <ellipse id="colorChangeEllipse" cx="150" cy="100" rx="130" ry="60" stroke="green" stroke-width="10"
        fill="green" />
    </svg>



    <svg class="triangle" xmlns="http://www.w3.org/2000/svg" width="300" height="200">
      <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color: green" />
          <stop offset="100%" style="stop-color: orange" />
        </linearGradient>
      </defs>
      <polygon id="hoverTriangle" points="20,180 280,180 140,20 20,180" stroke="yellow" stroke-width="3"
        fill="url(#gradient)" />
    </svg>
  </div>

  <svg class="curve" xmlns="http://www.w3.org/2000/svg" width="1000" height="200">
    <polyline points="00,20 500,20 400,100 1000,100" stroke="purple" stroke-width="3" fill="none" />
  </svg>


  <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="300">
    <path id="curve"
      d="M20,100 C 20,100 200,20 400,100 C 400,100 700,180 1000,100 C 1000,100 1200,10 1300,190 C 1300,190 1200,200 1000,120"
      stroke="red" fill="none" />
    <text font-size="2em">
      <textPath href="#curve">
        v60 L110,55 A25,35 -30 0,1 150,30 M160,50 C160,110 260,110 260,50 S360,-10 360,50 M370,50 Q420,100 470,50
        T570,50 z
      </textPath>
    </text>
  </svg>
</body>

<script>
  // ellipse
  const ellipse = document.getElementById('colorChangeEllipse');
  let flag = true
  ellipse.addEventListener('click', function () {
    if (flag) {
      this.setAttribute('fill', 'blue');
      flag = false
    } else {
      this.setAttribute('fill', 'green');
      flag = true
    }
  });
</script>

<script>
  const triangle = document.getElementById('hoverTriangle');
  triangle.addEventListener('mouseover', function () {
    this.setAttribute('stroke', 'blue');
  });
  triangle.addEventListener('mouseout', function () {
    this.setAttribute('stroke', 'yellow');
  });
</script>

</html>
