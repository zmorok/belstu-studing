<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Перетаскивание текста и изображения</title>
  <style>
    #draggable {
      width: 200px;
      height: 200px;
      border: 2px solid #000;
      padding: 10px;
      position: absolute;
      cursor: move;
    }
  </style>
  <script src="jquery/jquery-3.7.1.min.js" type="text/javascript"></script>
</head>

<body>
  <div id="draggable" draggable="true">
    <p>Ваш текст здесь</p>
    <img src="example/6.jpg" width="200px" height="200px">
  </div>
</body>
<script src="script/task_1.js" type="text/javascript"></script>

</html>
