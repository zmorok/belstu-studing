<!doctype html>
<html>
  <head>
    <title>Пример для clientX\clientY</title>

    
  </head>
  <body onmousedown="showCoords(event)">
    <p>Для показа координат мышки нажмите в любом месте страницы.</p>
  </body>
  <script>
      function showCoords(event) {
        alert(
          "clientX value: " +
          event.clientX +
            "\n" +
            "clientY value: " +
            event.clientY +
            "\n",
        );
      }
    </script>
</html>
