<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Лаба 6</title>
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <div class="container">
    <button onclick="openwindow1()">Open window 1</button>
    <button onclick="openwindow2()">Open window 2</button>
    <button onclick="closewindow1()">Close window 1</button>
    <button onclick="closewindow2()">Close window 2</button>
    <button onclick="writeInWindow1()">Write smth</button>
  </div>
  <table>
    <tr>
      <td>свойство</td>
      <td>значение</td>
    </tr>
    <tr>
      <td>Версия браузера</td>
      <td id="browserVersion"></td>
    </tr>
    <tr>
      <td>Название браузера</td>
      <td id="browserName"></td>
    </tr>
    <tr>
      <td>Кодовое название браузера</td>
      <td id="browserCodeName"></td>
    </tr>
    <tr>
      <td>ОС</td>
      <td id="os"></td>
    </tr>
    <tr>
      <td>Поддержка Java</td>
      <td id="javaSupport"></td>
    </tr>
    <tr>
      <td>Ширина экрана</td>
      <td id="screenWidth"></td>
    </tr>
    <tr>
      <td>Высота экрана</td>
      <td id="screenHeight"></td>
    </tr>
    <tr>
      <td>Глубина цвета</td>
      <td id="colorDepth"></td>
    </tr>
    <tr>
      <td>URL посещенных страниц</td>
      <td id="visitedURLs"></td>
    </tr>
    <tr>
      <td>URL текущего документа</td>
      <td id="currentURL"></td>
    </tr>
    <tr>
      <td>Путь к загруженному документу</td>
      <td id="documentPath"></td>
    </tr>
    <tr>
      <td>Имя домена документа</td>
      <td id="domainName"></td>
    </tr>
  </table>
  <script src="./script/script.js" type="text/javascript"></script>
  <script src="./script/table.js" type="text/javascript"></script>
</body>

</html>
